<div class="container">
    <h4 class="text-center"> {{ title }} </h4>
    <img class="img-fluid" src="./img/serie.png" alt="">
    <div class="d-flex justify-content-center mt-4">
        <form class="row g-3" [formGroup]="serieForm" (ngSubmit)="send()">
            <div class="col-auto">
                <label for="random-number" class="col-form-label">Ingrese n√∫mero (n)</label>
            </div>
            <div class="col-auto">
                <input
                    id="random-number"    
                    type="text"
                    class="form-control"
                    formControlName="randomNumber"
                    aria-describedby="number-n">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Calcular</button>
            </div>
          </form>
    </div>
</div>
